<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-5">
            <h1>Add Employee</h1>
            <form [formGroup]="this.userService.form" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="$key">
                <div class="form-group">
                    <label>First Name</label>
                    <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">
                        This Field Is Required
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">
                        This Field Is Required
                    </div>
                </div>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                        Invalid Email Address
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input formControlName="mobileNo" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobileNo.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.mobileNo.errors">
                        <label *ngIf="formControls.mobileNo.errors.required">This Field Is Required</label>
                        <label *ngIf="formControls.mobileNo.errors.minlength">Atleast 10 numbers</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" class="form-control" (change)="upload($event)" >
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary button" value="submit">
                </div>
            </form>
            <div class="alert alert-danger" *ngIf="confirmMsg">
                Please Wait for Message.....
            </div>
            <div class="alert alert-info" *ngIf="successMsg">
                Added Successfully!!! Redirecting to User List Page
            </div>
        </div>
    </div>
</div>
