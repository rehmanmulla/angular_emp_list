<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-6">
            <h1>Details Of Employee</h1>
        </div>
        <div class="col-sm-6 rightside">
            <button class="btn btn-outline-info">
                <a [routerLink]="['/dashboard']">Back</a>
            </button>
        </div>
        <div *ngIf="!this.data" style="margin-top: 50px;">
            <span>Please go back and select Employee!!!</span>
        </div>
        <div class="details" *ngIf="this.data">
            <div class="imagebox">
                <img [src]=this.data.imgUrl >
            </div>
            <form [formGroup]="this.userService.form">
                <div class="form-group">
                    <label>First Name</label>
                    <input formControlName="firstName" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input formControlName="lastName" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input formControlName="email" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input formControlName="mobileNo" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input formControlName="lng" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input formControlName="lat" class="form-control" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
